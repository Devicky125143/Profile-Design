<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TableTag</title>
    <style>
        table{
            background-color: gray;
            font-family: Calibri, sans-serif;
            width: 100%;
            text-align: center;
        }
        td{
            background-color:lightgray;
        }
    </style>
</head>
<body>
    <table >
        <thead>
            <tr>
                <th>SNO</th>
                <th>Name</th>

                <th colspan="2">ADDRESS</th>
            </tr>
        </thead>
        <tbody>
          <tr>
              <td rowspan="3">1</td>
              <td>ATCHUTH</td>
              <td>SOFTWARE</td>
              <td>HYDERABAD</td>
          </tr>
          <tr>

              <td>SIMBA</td>
              <td>SOFTWARE</td>
              <td>BANGALORE</td>
          </tr>
          <tr>

              <td>VICKY</td>
              <td>SOFTWARE</td>
              <td>DELHI</td>
          </tr>

        </tbody>
    </table>
</body>
</html>
