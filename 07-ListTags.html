<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordered Unordered list tags</title>
    <style>
         div{
             display: inline-block;
             box-shadow:0 0 6px black;
         }
        li{
            margin:5px;
            background-color:gray;
        }
        ul,ol{
            background-color: lightgray;
            width: 150px;
            padding: 25px;
            font-family: Calibri, sans-serif;
        }
    </style>
</head>
<body>
   <center><div>
    <ul>
        <li>Atchuth</li>
        <li>Gopi</li>
        <li>Verendra</li>
        <li>Pandu</li>
        <li>Eswar</li>
    </ul>
        </div>
    <div>
    <ol>
        <li>Atchuth</li>
        <li>Gopi</li>
        <li>Verendra</li>
        <li>Pandu</li>
        <li>Eswar</li>
    </ol>
        </div>
   </center>

</body>
</html>
