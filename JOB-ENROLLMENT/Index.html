<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Enrollment</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <!--Job enrollment-->
    <div>
        <h2>Job Enrollment</h2>
        <form>
            <label>UserName</label><br>
            <input type="text"><br>

            <label>Password</label><br>
            <input type="password"><br>

            <label>Email</label><br>
            <input type="email"><br>

            <label>About Yourself</label><br>
            <textarea rows="3" cols="25" placeholder="Bio" ></textarea><br>

            <label>Designation</label><br>
            <select>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Sr.Software Engineer">Sr.Software Engineer</option>
                <option value="Tech Lead">Tech Lead </option>
                <option value="Project manager">project manager</option>
            </select><br>

            <label>DOB</label><br>
            <input type="date"><br>

            <label>Your Image</label><br>
            <input type="file"><br>

            <label>Mobile</label><br>
            <input type="number"><br>

            <label>Programming level</label><br>
            <input type="checkbox" value="beginner">Beginner
            <input type="checkbox" value="Intermediate">Intermediate
            <input type="checkbox" value="Expert" > Expert<br>

            <label>Expertise In</label><br>
            <input type="radio" name="Expertise in" value="Frontend">Frontend
            <input type="radio" name="Expertise in" value="Backend">Backend
            <input type="radio" name="Expertise in" value="DateBase">DataBase
            <input type="radio" name="Expertise in" value="FullStack">FullStack<br>

            <label>Website Url</label>
            <input type="url" placeholder="My website url"><br>

            <input class="button" type="submit" value="Submit">
            <input class="button" type="reset" value="Reset">
        </form>
    </div>

</body>
</html>
