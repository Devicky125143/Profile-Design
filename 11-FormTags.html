<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Form tags</title>
</head>
<body>
<label for="Username">Username</label>
    <input type="text box" id="Username"><br>

    <label for="Password">Password</label>
    <input type="Password" id="Password"><br>

    <label for="Email"> Email</label>
    <input type="email" id="Email"><br>

    <label for="Color">Color</label>
    <input type="Color" id="color"><br>

    <label for="date">date</label>
    <input type="date" id="date"><br>

    <label for="date and time">date and time</label>
    <input type="datetime-local" id="date and time"><br>

    <label for="file">file</label>
    <input type="file" id="file"><br>

    <label for="month">month</label>
    <input type="month" id="month"><br>

    <label for="number">number</label>
    <input type="number" id="number"><br>

    <label for="Technologies"> Technologies</label>
    <input type="checkbox" id="Technologies" value="html">HTML
    <input type="checkbox"  value="css">CSS
    <input type="checkbox"  value="Javascript"> JAVASCRIPT<br>

    <label for="Gender">Gender</label>
    <input type="radio" id="Gender" name="gender" value="male" >MALE
    <input type="radio"  name="gender" value="female">FEMALE<br>

    <label>Amount range</label>
   1000 <input type="range" min="1000" max="50000">50000<br>

    <input type="submit">
    <input type="reset"><br>

    <label> Bio</label>
    <textarea rows="4" cols="30" ></textarea><br>

    <label>Select cars</label>
    <select>
        <option value="BMW">BMW</option>
        <option value="Marthi">Marthi</option>
        <option value="KIA">KIA</option>
        <option value="ROLESROYS">ROLESROYS</option>
        <option value="AUDI">AUDI</option>
    </select>

    <select>
        <optgroup label="bikes">
            <option value="yamaha">yamaha</option>
            <option value="R15">R15</option>
            <option value="Pulser">pulser</option>
            <option value="yamaha">yamaha</option>
        </optgroup>
        <optgroup label="casr">
            <option value="BMW">BMW</option>
            <option value="Marthi">Marthi</option>
            <option value="KIA">KIA</option>
            <option value="ROLESROYS">ROLESROYS</option>
            <option value="AUDI">AUDI</option>
        </optgroup>
    </select>
</body>
</html>
